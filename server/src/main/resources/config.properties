SQL.selectHorseStartingPricesJoinSecondHorseBet=SELECT horse_starting_price.id, horse_starting_price.race_id, horse_starting_price.horse_id, horse_starting_price.sp FROM horse_starting_price INNER JOIN  bet on bet.second_horse_id = horse_starting_price.id

