SQL.selectBetByRaceIdAndBetType=SELECT bet.id, bet.type, bet.first_horse_id, bet.second_horse_id, bet.coefficient FROM bet INNER JOIN horse_starting_price ON bet.first_horse_id = horse_starting_price.id LEFT OUTER JOIN (SELECT * from user_bet WHERE user_bet.user_id = ?) t1 ON t1.bet_id = bet.id WHERE horse_starting_price.race_id = ? AND bet.type =? AND t1.id IS NULL;
