SQL.selectRaceById=SELECT id, name, country_id, distance, purse, type, time FROM race WHERE id = ?
SQL.insertRace=INSERT INTO race VALUES(default, ?, ?, ?, ?, ?, ?)
SQL.selectRace=SELECT id, name, country_id, distance, purse, type, time  FROM race
SQL.selectRaceNotJoinResult=SELECT distinct race.id, race.name, race.country_id, race.distance, race.purse, race.type, race.time  FROM race LEFT JOIN result ON result.race_id = race.id WHERE result.id IS NULL
SQL.updateRace=UPDATE race SET name = ?, country_id = ?, distance = ?, purse = ?, type = ?, time = ? WHERE id = ?
SQL.deleteRace=DELETE FROM race WHERE id = ?
SQL.selectRaceJoinBet=SELECT race.id, race.name, race.country_id race.distance, race.purse, race.type, race.time FROM horse_starting_price INNER JOIN race on race.id = horse_starting_price.race_id INNER JOIN bet ON bet.first_horse_id = horse_starting_price.id
SQL.selectCompletedRace=SELECT id, name, country_id, distance, purse, type, time  FROM race WHERE id NOT IN (SELECT race_id FROM result) AND time < NOW()
SQL.selectCompletedRaceJoinResult=SELECT id, name, country_id, distance, purse, type, time  FROM race WHERE id IN (SELECT race_id FROM result) AND time < NOW()
SQL.selectRaceJoinHorseStartingPriceById=SELECT race.id, race.name, race.country_id, race.distance, race.purse, race.type, race.time FROM race INNER JOIN horse_starting_price on race.id = horse_starting_price.race_id WHERE horse_starting_price.race_id = ?
SQL.selectRaceJoinHorseStartingPrice=SELECT race.id, race.name, race.country_id, race.distance, race.purse, race.type, race.time FROM race INNER JOIN horse_starting_price on race.id = horse_starting_price.race_id

