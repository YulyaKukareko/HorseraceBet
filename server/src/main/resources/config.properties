SQL.insertHorse=INSERT INTO horse VALUES(default, ?, ?, ?, ?)
SQL.selectHorse=SELECT id, trainer, jockey, weight, name FROM horse
SQL.updateHorse=UPDATE horse SET trainer = ?, jockey = ?, weight = ?, name = ? WHERE id = ?
SQL.deleteHorse=DELETE FROM horse WHERE id = ?
SQL.selectHorseById=SELECT id, name, trainer, jockey, weight FROM horse WHERE id = ?
SQL.selectHorsesJoinStartingPriceAndFirstHorseBet=SELECT horse.id, horse.trainer, horse.jockey, horse.weight, horse.name FROM horse_starting_price INNER JOIN horse on horse.id = horse_starting_price.horse_id INNER JOIN bet on horse_starting_price.id = bet.first_horse_id
SQL.selectHorsesJoinStartingPriceAndSecondHorseBet=SELECT horse.id, horse.trainer, horse.jockey, horse.weight, horse.name FROM horse_starting_price INNER JOIN horse on horse.id = horse_starting_price.horse_id INNER JOIN bet on horse_starting_price.id = bet.second_horse_id
SQL.selectHorseJoinStartingPriceAndFirstHorseBySPId=SELECT horse.id, horse.trainer, horse.jockey, horse.weight, horse.name FROM horse_starting_price INNER JOIN horse on horse.id = horse_starting_price.horse_id WHERE horse_starting_price.id = ?
SQL.selectHorsesJoinHorseStartingPriceByRaceId=SELECT horse.id, horse.trainer, horse.jockey, horse.weight, horse.name FROM horse INNER JOIN horse_starting_price on horse.id = horse_starting_price.horse_id WHERE horse_starting_price.race_id = ?
SQL.selectHorsesJoinHorseStartingPriceExcludingByRaceId=SELECT id, trainer, jockey, weight, name FROM horse WHERE id NOT IN ( SELECT horse_id FROM horse_starting_price  WHERE race_id = ?)
SQL.selectHorsesJoinHorseStartingPrice=SELECT horse.id, horse.trainer, horse.jockey, horse.weight, horse.name FROM horse INNER JOIN horse_starting_price on horse.id = horse_starting_price.horse_id

